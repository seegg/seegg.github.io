<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@200;400&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@200;400&family=Noto+Sans&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles/animation.css">
  <link rel="stylesheet" href="./public/styles/material.css">
  <link rel="stylesheet" href="./public/styles/main.css" type="text/css" />
  <script src="./public/main.bundle.js" defer></script>
  <link rel="stylesheet" href="https://seegg.github.io/bounce/seegg/bounce.css">
  <script src="https://seegg.github.io/bounce/scripts/bounce.bundle.js" defer></script>
  <link rel="shortcut icon" href="public/images/icon.png" type="image/x-icon">
  <title>Hi, I am Yuan.</title>
</head>

<body>
  <div class="scroll-wrapper">
    <section class="intro-section">
      <div class="intro" id="intro-container">
      </div>
    </section>

    <main id="main">


      <section class="content" id="content">

        <nav class="tab-nav-bar" id="tab-nav-bar">
          <ol class="tab-items">
            <li class="tab-nav" id="nav-projects" tabindex="1">
              <a href="#">
                <span class="material-icons">code</span>
              </a>
            </li>
            <li class="tab-nav" id="nav-about" tabindex="2">
              <a href="#">
                <span class="material-icons">person</span>
              </a>
            </li>
            <li class="tab-nav" id="nav-contact" tabindex="3">
              <a href="#">
                <span class="material-icons">email</span>
              </a>
            </li>
          </ol>
        </nav>
        <!-- <div>
          <input id="search-input" type="text" placeholder="Search"><button id="submit-search">Go</button>
        </div> -->
        <div id="nav-filler" class="nav-filler"></div>

        <section class="tab-container">

          <div class="projects-scroll tab" id="projects-wrapper">
            <div class="projects-display attach-to-top attach-to-bot mt-50">
              <section id="projects" class="projects"></section>
            </div>
          </div>

          <section id="about" class="about tab hide mt-50">
            <h3 id="blog">Hi, I am Yuan.</h3>
            <p>I like to learn new tech and code things.</p>
          </section>

          <section id="contacts" class="tab contacts hide mt-50">

            <address class="contact">
              <a href="https://github.com/seegg">
                <img class="contact-icon" src="./public/images/GitHub-Mark-Light-32px.png" alt="github link"></a>
            </address>

            <address class="contact">
              <a href="https://www.linkedin.com/in/yuan-tan-yt/">
                <img class="contact-icon" src="./public/images/In-Blue-Logo.png" alt="linkedin link"></a>
            </address>

            <address class="contact">
              <a href="mailto:dyxtan@gmail.com"><span class="material-icons md-light md-36">email</span></a>
            </address>

          </section>

          <section id="not-found" class="tab hide mt-50">
            <p class="default-text">Nothing here...</p>
          </section>
        </section>

      </section>
    </main>

    <footer>
      <section class="contacts-container">
        <address class="contact">
          <a href="https://github.com/seegg">
            <img class="contact-icon" src="./public/images/GitHub-Mark-Light-32px.png" alt="github link"></a>
        </address>
        <address class="contact">
          <a href="https://www.linkedin.com/in/yuan-tan-yt/">
            <img class="contact-icon" src="./public/images/In-Blue-Logo.png" alt="linkedin link"></a>
        </address>
      </section>
      <aside class="checkout-mob">
        <p>Check out the mobile page, it's got a cool scrolling card deck.</p>
      </aside>
    </footer>

    <div id="scroll-reminder" class="hide">
      <div class="scroll-triangle"></div>
    </div>
  </div>
</body>

</html>
