name: Build and generate script file for github page.
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: build project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Track main.bundle.js
        run: git add -f public/main.bundle.js
      - name: commit changes
        run: git commit -m 'add main.bundle.js through github actions'
      - name: Push
        run: git push origin main
