name: Build and generate script file for github page.
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: build project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Track main.bundle.js
        run: test -e public/main.bundle.js && echo exists || echo not found
      - name: Push
        run: git push origin main
